<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus Battles III - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="../css/images/icono.png">
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <div class="inicio" id="page1">
        <div class="cont1">
            <img id="flecha" src="../css/images/atras.png"></img>
            <label id="atras">Atrás</label>
        </div>
        <div class="cont2">
            <h1 id="title" >Bienvenido de vuelta!</h1>
            <div class="cont">
                <div class="mini-cont">
                    <label class="form-label">Username</label>
                    <div class="mini-mini-cont">
                        <input type="text" id="username" class="form-input"></input>
                        <span id="username-valid-icon" class="validity-icon empty"></span>
                    </div>
                </div>
                <div class="mini-cont">
                    <label class="form-label">Contraseña</label>
                    <div class="mini-mini-cont">
                        <input type="password" id="password" class="form-input"></input>
                        <span class="toggle-password">
                            <img src="../css/images/openeye_white.png" id="toggle-icon">
                        </span>
                        <span id="password-valid-icon" class="validity-icon empty"></span>
                    </div>
                </div>
            </div>
            
            <a class="link" id="forgot">Olvidé mi contraseña :C</a>
            <button id="next" class="boton">Siguiente</button>
        </div>
        </div>
        <div class="inicio" id="page2">
            <div class="cont1" id="contAtras">
                <img id="flecha" src="../css/images/atras.png"></img>
                <label id="atras">Atrás</label>
            </div>
            <div class="cont2">
                <h1 id="title" >Ya casi terminamos...</h1>
                <div class="cont">
                    <div class="mini-cont">
                        <label class="form-label">Por favor, ingresa el código que te enviamos a:</label>
                        <div class="mini-mini-cont">
                            <input type="text" id="code" class="form-input"></input>
                            <span id="code-valid-icon" class="validity-icon empty"></span>
                        </div>
                    </div>
                </div>
                
                <a class="link" id="nocode">No recibí ningún código :C</a>
                <button id="play" class="boton">A jugar!</button>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/view/inicioView.js"></script> 
</body>
</html>
